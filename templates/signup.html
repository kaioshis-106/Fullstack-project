{% load static %}
{% static 'images' as baseURL %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>FlexFit | Sign Up</title>

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
  body {
    font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
      url({{baseURL}}/background-2.jpg) no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
  }

  .signup-card {
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 20px;
    width: 100%;
    max-width: 450px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    transition: 0.3s ease;
  }

  .signup-card:hover {
    transform: translateY(-5px);
  }

  .brand-title {
    font-weight: 700;
    letter-spacing: 3px;
    text-align: center;
    margin-bottom: 10px;
  }

  .subtitle {
    text-align: center;
    font-size: 14px;
    color: #777;
    margin-bottom: 30px;
  }

  .form-control {
    border-radius: 10px;
    padding: 10px;
  }

  .form-control:focus {
    box-shadow: none;
    border-color: #000;
  }

  .btn-dark {
    border-radius: 10px;
    padding: 10px;
    font-weight: 600;
    letter-spacing: 1px;
    transition: 0.3s;
  }

  .btn-dark:hover {
    background-color: #333;
  }

  .login-link {
    color: #000;
    font-weight: 600;
    text-decoration: none;
  }

  .login-link:hover {
    text-decoration: underline;
  }
</style>
</head>

<body>

  <div class="signup-card">
    <!-- Messages -->
{% if messages %}
  <div class="mb-3">
    {% for message in messages %}
      <div class="alert 
                  {% if message.tags == 'error' %}alert-danger
                  {% elif message.tags == 'success' %}alert-success
                  {% endif %} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  </div>
{% endif %}

    <h3 class="brand-title">FLEXFIT</h3>
    <p class="subtitle">Streetwear Redefined</p>

    <form method="POST">
  {% csrf_token %}  

  <!-- Full Name -->
  <div class="form-group">
    <input type="text" class="form-control" name="full_name" placeholder="Full Name">
  </div>

  <!-- Username -->
  <div class="form-group">
    <input type="text" class="form-control" name="username" placeholder="Username">
  </div>

  <!-- Email -->
  <div class="form-group">
    <input type="email" class="form-control" name="email" placeholder="Email Address">
  </div>

  <!-- Password -->
  <div class="form-group">
    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
  </div>

  <!-- Confirm Password -->
  <div class="form-group">
    <input type="password" class="form-control" name="confirm_password" id="confirmPassword" placeholder="Confirm Password">
  </div>

  <!-- Terms -->
  <div class="form-check mb-3">
    <input type="checkbox" class="form-check-input" id="check1">
    <label class="form-check-label" for="check1">
      I agree to the terms & conditions
    </label>
  </div>

  <!-- Submit -->
  <button type="submit" class="btn btn-dark btn-block">
    CREATE ACCOUNT
  </button>

  <!-- Login Option -->
  <div class="text-center mt-3">
    <small>
      Already have an account?
      <a href="{% url 'login' %}" class="login-link">Log in</a>
    </small>
  </div>

</form>
  </div>

  <!-- JS -->
  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirmPassword").value;

      if(password !== confirmPassword){
        e.preventDefault();
        alert("Passwords do not match!");
      }
    });
  </script>

</body>
</html>
